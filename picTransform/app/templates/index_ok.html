{% extends "base.html" %}
{% block content %}
<body>
    <div style="position:absolute; top:10vh; text-align:center; left:0px; right:0px">
        <img
            style="width:90%; position:absolute; left:0; right:0; margin-left:auto; margin-right:auto; top:50%; margin-top:-50px"
            src="{{ url_for('static', filename= './icons/DoodleCamera.png') }}"
        ></img>
    </div>
    <div style="position:absolute; top:20vh; text-align:center; left:0px; right:0px" align="center">
        <a style="left:10px;">
            <h3 align="center">Your original picture is: </h3>
            <img src="{{ url_for('static', filename= './images/current.jpg') }}" width="200" alt="Your picture is missing..."/>
        </a>
        <a style="right:10px;">
            <h3 align="center">Your transformed picture is: </h3>
            <img src="{{ url_for('static', filename= './images/join.jpg') }}" width="200" alt="Your picture is missing..."/>
        </a>
    </div>
</body>
{% endblock %}
